  <script>
    // ======= Google Sheets via Opensheet: config + helper =======
    const SHEET_ID = "1ucM1JY5MXHF7-9mpjp2mfB41TvoA1ziMUGGz86woQXA"; // <-- sostituisci con il tuo ID se cambia
    const GS = (tab) => `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(tab)}`;
    
    async function fetchSheet(tab) {
      const url = GS(tab);
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Fetch fallito: ${tab} (${res.status})`);
      return res.json(); // array di righe, chiavi = intestazioni del foglio
    }
    
    // Utility
    const tidy   = (s) => (typeof s === "string" ? s.trim() : s);
    const fixImg = (s) => tidy(s);
    const parseSets = (str) =>
      tidy(str || "")
        ?.split(",")
        .map(s => s.trim())
        .filter(Boolean) || [];
    
    // ======================== App ========================
    document.addEventListener("DOMContentLoaded", () => {
      // Helper DOM
      const $  = (sel, root = document) => root.querySelector(sel);
      const $$ = (sel, root = document) => [...root.querySelectorAll(sel)];
    
      /* ========================
         CAROSELLO NEWS (tab: Carosello)
      ======================== */
      async function fetchCarosello() {
        try {
          const rows = await fetchSheet("Carosello");
          const slidesData = rows.map(r => ({
            immagine: fixImg(r.immagine),
            caption: tidy(r.caption),
            descrizione: tidy(r.descrizione || "")
          }));
    
          const slidesContainer = $(".news-carousel .slides");
          if (!slidesContainer) return;
          slidesContainer.innerHTML = "";
    
          slidesData.forEach(slide => {
            const slideDiv = document.createElement("div");
            slideDiv.className = "slide";
            slideDiv.innerHTML = `
              <div class="slide-left">
                <img src="${slide.immagine}" alt="${slide.caption}">
              </div>
              <div class="slide-right">
                <h3>${slide.caption}</h3>
                <p>${slide.descrizione}</p>
              </div>
            `;
            slidesContainer.appendChild(slideDiv);
          });
    
          initCarosello();
        } catch (err) {
          console.error("Carosello:", err);
        }
      }
    
      function initCarosello() {
        const wrapper = $(".news-carousel .slides");
        const slides  = $$(".news-carousel .slide");
        const prevBtn = $(".news-carousel .prev");
        const nextBtn = $(".news-carousel .next");
        if (!wrapper || !slides.length || !prevBtn || !nextBtn) return;
    
        const total = slides.length;
        let current = 0;
    
        function updateSlides() {
          wrapper.style.transform = `translateX(${-current * 100}%)`;
        }
    
        prevBtn.addEventListener("click", () => {
          current = (current - 1 + total) % total;
          updateSlides();
        });
    
        nextBtn.addEventListener("click", () => {
          current = (current + 1) % total;
          updateSlides();
        });
    
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft")  prevBtn.click();
          if (e.key === "ArrowRight") nextBtn.click();
        });
    
        updateSlides();
      }
    
      fetchCarosello();
    
      /* ========================
         NEWS GRID (tab: News)
      ======================== */
      let newsData = [];
    
      async function fetchNews() {
        try {
          const rows = await fetchSheet("News");
          newsData = rows.map(r => ({
            id: tidy(r.id),
            titolo: tidy(r.titolo),
            immagine: fixImg(r.immagine),
            contenuto: tidy(r.contenuto)
          }));
    
          const newsGrid = $(".news-grid");
          if (!newsGrid) return;
          newsGrid.innerHTML = "";
    
          newsData.forEach(news => {
            const figure = document.createElement("figure");
            figure.className = "news-card";
            figure.setAttribute("data-id", news.id);
            figure.style.cursor = "pointer";
            figure.innerHTML = `
              <img src="${news.immagine}" alt="${news.titolo}">
              <figcaption>${news.titolo}</figcaption>
            `;
            newsGrid.appendChild(figure);
          });
        } catch (err) {
          console.error("News:", err);
        }
      }
    
      function showNews(id, replace = false) {
        const main = document.querySelector("main");
        if (!main) return;
    
        const news = newsData.find((n) => String(n.id) === String(id));
        if (!news) {
          main.innerHTML = `<p>News non trovata.</p>`;
          return;
        }
    
        main.innerHTML = `
          <article class="news-detail">
            <h2>${news.titolo}</h2>
            <img src="${news.immagine}" alt="${news.titolo}">
            <p>${news.contenuto}</p>
            <button class="back-btn" onclick="history.back()">‚¨Ö Torna indietro</button>
          </article>
        `;
    
        window.scrollTo({ top: 0 });
        if (replace) history.replaceState({ id }, "", `#${id}`);
        else history.pushState({ id }, "", `#${id}`);
      }
    
      async function initNewsGrid() {
        await fetchNews();
    
        document.addEventListener("click", (e) => {
          const card = e.target.closest(".news-card");
          if (card) {
            e.preventDefault();
            const id = card.getAttribute("data-id");
            showNews(id);
          }
        });
    /* ===== Image viewer full-screen ===== */
(function(){
  // crea il modal una volta sola
  let modal = document.createElement("div");
  modal.className = "modal-img-viewer";
  modal.id = "imgModal";
  modal.setAttribute("aria-hidden", "true");
  modal.innerHTML = `<img src="" alt="">`;
  document.body.appendChild(modal);

  const modalImg = modal.querySelector("img");

  // delega: carosello, card news, dettaglio news
  document.addEventListener("click",(e)=>{
    const img = e.target.closest(".slide-left img, .news-card img, .news-detail img");
    if(!img) return;
    modalImg.src = img.currentSrc || img.src;
    modal.classList.add("open");
  });

  // chiudi su click o ESC
  modal.addEventListener("click", ()=>{
    modal.classList.remove("open");
    modalImg.src = "";
  });
  document.addEventListener("keydown",(e)=>{
    if(e.key === "Escape" && modal.classList.contains("open")){
      modal.click();
    }
  });
})();

        window.addEventListener("popstate", (e) => {
          if (e.state?.id) showNews(e.state.id, true);
          else location.reload();
        });
    
        const hashId = location.hash.slice(1);
        if (hashId) showNews(hashId, true);
      }
      initNewsGrid();
    
      /* ========================
         SCARABEI DI GIORNATA (tab: Scarabei)
      ======================== */
      (async function loadScarabei(){
        try {
          const rows = await fetchSheet("Scarabei");
          const container = document.getElementById("scarabei-container");
          if (!container) return;
          container.innerHTML = "";
    
          rows.forEach(player => {
            const card = document.createElement("div");
            card.className = "mvp-card";
            card.innerHTML = `
  <img src="${fixImg(player.immagine)}" alt="${tidy(player.nome)}">
  <h3>${tidy(player.nome)}</h3>
  <p>${tidy(player.categoria)}</p>
  ${player.prestazione ? `
    <p>
      <strong>Prestazione üèê</strong><br>
      ${tidy(player.prestazione)}
    </p>` : ""}
`;

            container.appendChild(card);
          });
        } catch (e) {
          console.error("Scarabei:", e);
        }
      })();
    
      /* ========================
         ULTIMI RISULTATI (tab: Risultati)
      ======================== */
      const buttons = $$(".filter-btn");
      const resultsContainer = $("#results-container");
    
      function renderResults(category, rows) {
        if (!resultsContainer) return;
        resultsContainer.innerHTML = "";
        const filtered = rows.filter(
          (m) => (m.categoria || "").toLowerCase() === category.toLowerCase()
        );
    
        filtered.slice(0, 3).forEach((match) => {
          const card = document.createElement("div");
          card.className = "result-card";
          card.innerHTML = `
            <h4 class="result-day">${tidy(match.giorno) || ""}</h4>
            <div class="logos">
              <div class="team">
                <img src="${fixImg(match.squadraCasa_logo)}" alt="${tidy(match.squadraCasa_nome) || ""}">
                <span>${tidy(match.squadraCasa_nome) || ""}</span>
              </div>
              <div class="resCasa">${tidy(match.risultatoCasa) ?? ""}</div>
              <div class="vs">-</div>
              <div class="resOsp">${tidy(match.risultatoOspite) ?? ""}</div>
              <div class="team">
                <img src="${fixImg(match.squadraOspite_logo)}" alt="${tidy(match.squadraOspite_nome) || ""}">
                <span>${tidy(match.squadraOspite_nome) || ""}</span>
              </div>
            </div>
            <ul class="result-sets">
              ${parseSets(match.sets).map((s) => `<li>${s}</li>`).join("")}
            </ul>
          `;
          resultsContainer.appendChild(card);
        });
      }
    
      (async () => {
        try {
          const rows = await fetchSheet("Risultati");
          renderResults("Femminile", rows);
    
          buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
              buttons.forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              renderResults(btn.dataset.cat, rows);
            });
          });
        } catch (error) {
          console.error("Risultati:", error);
        }
      })();
    
      /* ========================
         MENU ATTIVO
      ======================== */
      const navLinks = $$("nav a");
      const currentPage = window.location.pathname.split("/").pop() || "index.html";
      navLinks.forEach((link) => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage) link.classList.add("active");
        else link.classList.remove("active");
      });
    });
    </script>

<!-- Intro Volley (mostrato solo alla prima visita) -->
<div id="intro-volley" aria-hidden="true">
  <div class="ball-wrap">
    <img src="img/pallona.webp" alt="" class="ball-img" />
  </div>
</div>
<script>
  (function(){
    // ----- CONFIG -----
    const IMG_SRC = "img/volley-ball.png"; // <-- metti il percorso giusto della tua immagine
    const KEY     = "introPlayed";
  
    // Se l'utente ha "riduci animazioni", non mostrare intro
    const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    const params = new URLSearchParams(location.search);
    const force  = params.get("intro") === "1"; // forza l'intro per test
    const first  = !localStorage.getItem(KEY) || force;
  
    if (reduce || !first) return; // esci se non dobbiamo mostrarla
  
    // ----- CSS inline (iniettato) -----
    const css = `
    #intro-volley{position:fixed;inset:0;z-index:99999;background:radial-gradient(1200px 600px at 30% 30%, rgba(252,67,163,.15), rgba(0,0,0,.85));
      display:grid;place-items:center;pointer-events:none;opacity:0;transition:opacity .5s ease}
    #intro-volley.show{opacity:1}
    #intro-volley.fade{opacity:0}
    #intro-volley .ball-wrap{width:clamp(80px,18vw,140px);height:clamp(80px,18vw,140px);position:relative;
      filter:drop-shadow(0 12px 28px rgba(252,67,163,.45));animation:volley-path 1.9s ease-in-out forwards}
    #intro-volley .ball-img{width:100%;height:100%;object-fit:contain;animation:volley-spin 1.9s linear forwards}
    #intro-volley .ball-wrap::before,#intro-volley .ball-wrap::after{content:"";position:absolute;inset:0;
      background:url("${IMG_SRC}") center/contain no-repeat;opacity:0;filter:blur(10px) saturate(1.2);
      transform:translate(-10px,6px) scale(.9);animation:volley-trail 1.9s ease-out forwards;pointer-events:none}
    #intro-volley .ball-wrap::after{filter:blur(16px) saturate(1.1);animation-delay:.07s}
    @keyframes volley-path{0%{transform:translate(-45vw,18vh) scale(.9)}40%{transform:translate(6vw,-6vh) scale(1)}
      75%{transform:translate(0,0) scale(1)}100%{transform:translate(0,0) scale(1)}}
    @keyframes volley-spin{0%{transform:rotate(0deg)}100%{transform:rotate(540deg)}}
    @keyframes volley-trail{0%{opacity:0;transform:translate(-10px,6px) scale(.85)}20%{opacity:.75}
      100%{opacity:0;transform:translate(-36px,16px) scale(1.12)}}`;
    const style = document.createElement("style");
    style.textContent = css;
    document.head.appendChild(style);
  
    // ----- Overlay + immagine -----
    const overlay = document.createElement("div");
    overlay.id = "intro-volley";
    overlay.innerHTML = `<div class="ball-wrap"><img src="${IMG_SRC}" alt="" class="ball-img"></div>`;
    document.body.appendChild(overlay);
  
    // mostra
    requestAnimationFrame(() => overlay.classList.add("show"));
  
    // chiudi a fine animazione (fallback 2.3s)
    const wrap = overlay.querySelector(".ball-wrap");
    const end  = () => {
      overlay.classList.add("fade");
      setTimeout(() => overlay.remove(), 450);
    };
    const fallback = setTimeout(end, 2300);
    wrap.addEventListener("animationend", (e) => {
      if (e.animationName === "volley-path"){ clearTimeout(fallback); end(); }
    }, { once:true });
  
    // marca come visto
    localStorage.setItem(KEY, "1");
  })();
  const modal = document.getElementById("imgModal");
const modalImg = modal.querySelector("img");

document.addEventListener("click", (e)=>{
  const cardImg = e.target.closest(".news-card img");
  if(!cardImg) return;
  modalImg.src = cardImg.src;
  modal.classList.add("open");
});

modal.addEventListener("click", ()=>{
  modal.classList.remove("open");
  modalImg.src = "";
});

  </script>
  
  <div class="modal-img-viewer" id="imgModal">
