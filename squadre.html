  <script>
    // ======= Google Sheets via Opensheet =======
    const SHEET_ID = "1ucM1JY5MXHF7-9mpjp2mfB41TvoA1ziMUGGz86woQXA";
    const GS = (tab) => `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(tab)}`;

    async function fetchSheet(tab) {
      const res = await fetch(GS(tab), { cache: "no-store" });
      if (!res.ok) throw new Error(`Fetch fallito: ${tab} (${res.status})`);
      return res.json();
    }
    

    // Utils
    const tidy = s => typeof s === "string" ? s.trim() : s;
    const nonEmpty = v => v !== undefined && v !== null && String(v).trim() !== "";

    // Riferimenti DOM
    const btnFemminile = document.getElementById("btn-femminile");
    const btnMaschile  = document.getElementById("btn-maschile");
    const btnStaff  = document.getElementById("btn-staff");
    const container    = document.getElementById("giocatori-list");

    btnFemminile?.addEventListener("click", () => switchCat("femminile"));
    btnMaschile ?.addEventListener("click", () => switchCat("maschile"));
    btnStaff ?.addEventListener("click", () => switchCat("staff"));

   function setActive(cat){
  [btnFemminile, btnMaschile, btnStaff].forEach(btn => {
    if (!btn) return;
    btn.classList.remove("active");
    btn.blur(); // ðŸ”¥ rimuove stato iOS :active
  });

  if (cat === "femminile") btnFemminile.classList.add("active");
  if (cat === "maschile") btnMaschile.classList.add("active");
  if (cat === "staff") btnStaff.classList.add("active");
}
let switching = false;

function switchCat(cat){
  if (switching) return;
  switching = true;

  setActive(cat);
  render(cat);
  history.replaceState(null, "", `?cat=${cat}`);

  setTimeout(() => switching = false, 150);
}


    // ===== RUOLI con genere dinamico =====
function normalizeBaseRole(s){
  if(!nonEmpty(s)) return "altro";
  const x = String(s).toLowerCase().trim();

  if (x.includes("centr")) return "centrale";
  if (x.includes("pall")) return "palleggiatore";
  if (x.includes("oppos")) return "opposto";
  if (x.includes("schiac")) return "schiacciatore";
  if (x.includes("lib")) return "libero";
  if (x.includes("allenatore - giocatore")) return "allenatore - giocatore";
  if (x.includes("allen")) return "allenatore";
  if (x.includes("dirig")) return "dirigente";
  if (x.includes("mass")) return "massaggiatore";
  if (x.includes("foto")) return "fotografa";
  if (x.includes("direttore sportivo")) return "direttore-sportivo";
  if (x.includes("direttore generale")) return "direttore-generale";
  if (x.includes("tecnico")) return "tecnico";
  if (x.includes("responsabile")) return "responsabile";
  if (x.includes("vicepresidente")) return "vicepresidente";
  if (x.includes("presidente")) return "presidente";

  return "altro";
}


    function inflectRole(baseKey, categoria){
  const fem = categoria === "femminile";
  switch(baseKey){
    case "centrale": return "Centrali";
    case "palleggiatore": return fem ? "Palleggiatrici" : "Palleggiatori";
    case "opposto": return "Opposti";
    case "schiacciatore": return fem ? "Schiacciatrici" : "Schiacciatori";
    case "libero": return "Liberi";
    case "presidente": return "Presidente";
    case "vicepresidente": return "Vicepresidente";
    case "direttore-generale": return "Direttore Generale";
    case "direttore-sportivo": return "Direttore Sportivo";
    case "dirigente": return "Dirigenti";
    case "tecnico": return "Tecnici";
    case "allenatore - giocatore": return "Allenatore - Giocatore";
    case "allenatore": return "Allenatore";
    case "massaggiatore": return "Massaggiatori";
    case "fotografa": return "Fotografi";
    case "responsabile": return "Responsabili";
    
    default: return "Altro";
  }
}


    const ROLE_ORDER_BASE = [
      "centrale","palleggiatore","opposto","schiacciatore","libero","ala",
      "allenatore","dirigente","preparatore","allenatore - giocatore","tecnico","vicepresidente"
    ];
    function byBaseOrder(a,b){
      const ia = ROLE_ORDER_BASE.indexOf(a), ib = ROLE_ORDER_BASE.indexOf(b);
      if (ia === -1 && ib === -1) return a.localeCompare(b);
      if (ia === -1) return 1;
      if (ib === -1) return -1;
      return ia - ib;
    }
    let imagePriorityCounter = 0;

function playerCard(p, cat){
  const el = document.createElement("article");
  el.className = "player-card";

  if(cat === "staff" && nonEmpty(p.ruolo)){
    const roleLabel = document.createElement("div");
    roleLabel.className = "staff-role-label";
    roleLabel.textContent = p.ruolo;
    el.appendChild(roleLabel);
  }

  const media = document.createElement("div");
  media.className = "player-media";

  const img = document.createElement("img");
  img.decoding = "async";

  // ðŸ”¥ PRIORITÃ€ INTELLIGENTE
  if (imagePriorityCounter < 4) {
    img.fetchPriority = "high";
    img.loading = "eager";
  } else {
    img.loading = "lazy";
  }

  imagePriorityCounter++;

  img.src = tidy(p.immagine) || "";
  img.alt = p.nome ? `Foto di ${p.nome}` : "Foto";

  media.appendChild(img);
  el.appendChild(media);

  const overlay = document.createElement("div");
  overlay.className = "player-overlay";

  const num = document.createElement("p");
  num.className = "player-num";
  num.textContent = nonEmpty(p.numero) ? String(p.numero).trim() : "";
  overlay.appendChild(num);

  const parts = String(p.nome || "").trim().split(/\s+/);
  const first = parts[0] || "";
  const last  = parts.slice(1).join(" ") || first;

  const nameBlock = document.createElement("div");
  nameBlock.className = "name-block";

  const f = document.createElement("p");
  f.className = "player-first";
  f.textContent = first;

  const l = document.createElement("p");
  l.className = "player-last";
  l.textContent = last;

  nameBlock.appendChild(f);
  nameBlock.appendChild(l);
  overlay.appendChild(nameBlock);

  el.appendChild(overlay);
  return el;
}



    function renderRoleSection(displayTitle, list){
      const sec = document.createElement("section");
      sec.className = "role-section";
      const h2 = document.createElement("h2");
      h2.className = "role-title";
      h2.textContent = displayTitle;
      sec.appendChild(h2);

      const grid = document.createElement("div");
      grid.className = "juve-grid";
      list.forEach(p => grid.appendChild(playerCard(p)));
      sec.appendChild(grid);

      return sec;
    }

    let DATA = { femminile:[], maschile:[], staff:[] };

    async function load(){
      container.innerHTML = `<p style="text-align:center;color:#ff0084;font-weight:800">Caricamentoâ€¦</p>`;
      const rows = await fetchSheet("Squadre");

      const fem=[], mas=[], stf=[];
      rows.forEach(r=>{
        const o = {
          nome: tidy(r.nome),
          numero: tidy(r.numero),
          ruolo: tidy(r.ruolo),
          categoria: tidy(r.categoria),
          immagine: tidy(r.immagine),
          profilo: tidy(r.profilo),
          video: tidy(r.video),
          shop: tidy(r.shop)
        };
        const c = (o.categoria || "").toLowerCase();
        if (c === "femminile") fem.push(o);
        else if (c === "maschile") mas.push(o);
        else if (c === "staff") stf.push(o);
      });
      DATA = { femminile:fem, maschile:mas, staff:stf };

      const qs = new URLSearchParams(location.search);
      const raw = (qs.get("cat") || "femminile").toLowerCase();
const allowed = ["femminile", "maschile", "staff"];
const cat = allowed.includes(raw) ? raw : "femminile";

      setActive(cat);
      render(cat);
    }

  function render(cat){
    imagePriorityCounter = 0;

  const list = DATA[cat];

  if(!list.length){ 
    container.innerHTML = `<p style="text-align:center;color:#bdbdbd">Nessun dato.</p>`; 
    return; 
  }

  container.innerHTML = "";

  // ===== STAFF: niente macro-sezioni =====
  if(cat === "staff"){
    const grid = document.createElement("div");
    grid.className = "juve-grid";

    list.forEach(p => {
      grid.appendChild(playerCard(p, "staff"));
    });

    container.appendChild(grid);
    return;
  }

  // ===== FEMMINILE / MASCHILE: con macro-sezioni =====
  const map = new Map();
  list.forEach(p=>{
    const key = normalizeBaseRole(p.ruolo);
    if(!map.has(key)) map.set(key, []);
    map.get(key).push(p);
  });

  for(const [k,arr] of map){
    arr.sort((a,b)=>{
      const na=parseInt(a.numero,10), nb=parseInt(b.numero,10);
      if(!isNaN(na)&&!isNaN(nb)&&na!==nb) return na-nb;
      return String(a.nome||"").localeCompare(String(b.nome||""));
    });
  }

  const orderedKeys = Array.from(map.keys()).sort(byBaseOrder);

  orderedKeys.forEach(baseKey=>{
    const title = inflectRole(baseKey, cat);
    const sec = document.createElement("section");
    sec.className = "role-section";

    const h2 = document.createElement("h2");
    h2.className = "role-title";
    h2.textContent = title;
    sec.appendChild(h2);

    const grid = document.createElement("div");
    grid.className = "juve-grid";

    map.get(baseKey).forEach(p => {
      grid.appendChild(playerCard(p, cat));
    });

    sec.appendChild(grid);
    container.appendChild(sec);
  });
}


    function switchCat(cat){
      setActive(cat);
      render(cat);
      history.replaceState(null, "", `?cat=${cat}`);
    }

    load().catch(e=>{
      console.error(e);
      container.innerHTML = `<p style="text-align:center;color:#f55">Errore caricamento.</p>`;
    });

    (function highlightActive(){
      const navLinks = document.querySelectorAll("nav a");
      const currentPage = window.location.pathname.split("/").pop() || "index.html";
      navLinks.forEach((link) => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage) link.classList.add("active");
        else link.classList.remove("active");
      });
    })();
  </script>
