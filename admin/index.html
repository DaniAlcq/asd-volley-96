<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ASD Volley 96 — Admin</title>

    <!-- opzionale ma utile: impedisce init automatico PRIMA del load -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <style>
      /* bottone reset cache (comodo per i test) */
      .reset-login {
        position: fixed; right: 12px; top: 12px; z-index: 9999;
        padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; background:#fff; cursor:pointer;
        font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="nc-root"></div>
    <button class="reset-login" onclick="
      try {
        localStorage.removeItem('netlify-cms-user');
        sessionStorage.clear();
        alert('Cache Decap pulita. Ricarico…');
        location.reload();
      } catch(e){ console.error(e) }
    ">Reset login</button>

    <!-- Carica UNA sola volta decap-cms e inizializza onload -->
    <script
      src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"
      crossorigin="anonymous"
      onload="
        try {
          // qui puoi fare eventuali CMS.registerWidget(...)

          // avvia Decap: cercherà /admin/config.yml
          window.CMS.init();
        } catch(e) {
          console.error('Decap init failed:', e);
        }
      "
    ></script>
  </body>
</html>
